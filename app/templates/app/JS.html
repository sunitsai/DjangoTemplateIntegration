<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span{
            color:red;
        }
    </style>
    <script>

        function check_fname(){

            var f  = document.frm.fname.value;
            var reg = /^[A-Za-z]+$/
            if(f.trim()==""){
                document.getElementById("error").innerHTML="Please enter your Fname";
            }
            else if(!reg.test(f)){
                document.getElementById("error").innerHTML="Please enter only Alphabet"
            }else{
                document.getElementById("error").innerHTML=""
            }
        }

    </script>
</head>
<body>
    <form action="" name="frm">
        <table>
            <tr>
                <td>
                    First Name
                </td>
                <td>
                    <input type="text" name="fname" onblur="check_fname();">
                    <span id="error"></span>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
